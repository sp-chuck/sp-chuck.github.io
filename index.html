<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>沈攀的主页</title>
<style>
  body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; }
  .container { width: 80%; margin: auto; overflow: hidden; }
  header { background: #333; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #007bff 3px solid; }
  header a { color: #fff; text-decoration: none; text-transform: uppercase; }
  header ul { padding: 0; list-style: none; }
  header li { display: inline; margin: 0 20px; }
  header #branding { float: left; }
  header #branding h1 { margin: 0; }
  header nav { float: right; margin-top: 10px; }
  header .highlight, header .current a { color: #007bff; font-weight: bold; }
  header a:hover { color: #cddc39; }
  .about { margin: 40px 0; }
  .profile-img { float: left; margin-right: 20px; }
  .profile-img img { border-radius: 50%; }
  .profile-text { overflow: hidden; }
  .notice { background: #e9ecef; padding: 20px; margin: 20px 0; }
  footer { background: #333; color: #fff; text-align: center; padding: 10px; margin-top: 40px; }
</style>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">沈攀</span> / 主页</h1>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="index.html">主页</a></li>
          <li><a href="blog.html">博客</a></li>
          <li><a href="out.html">出游</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="about">
    <div class="container">
      <div class="profile-img">
        <!-- 这里替换为您的图片链接 -->
        <img src="profile.jpg" alt="沈攀">
      </div>
      <div class="profile-text">
        <h2>关于我</h2>
        <p>我是沈攀</p>
        <p>来自</p>
      </div>
    </div>
  </section>

  <section class="notice">
    <div class="container">
      <!-- 通知或者其它重要信息 -->
    </div>
  </section>

  <!-- 这里可以添加更多的个人信息或者网页内容 -->

  <footer>
    <p>&copy; 2024 沈攀的个人主页</p>
  </footer>
</body>
</html>
